<!DOCTYPE html>
<html>
<head>
  <title>Textformating</title>
</head>
<body>
    <h1>Text Tebal di HTML</h1>
    <p>
        <b>membuat menjadi teks tebal</b> 
    </p>

    <h2>Text Miring </h2>
        <p>
            <i>membuat teks menjadi miring </i>
        </p>
    <h3>Text Garis Bawah</h3>
        <p>
            <u> membuat teks menjadi bergaris bawah</u>
        </p>
</body>
</html>

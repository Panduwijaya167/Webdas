<!DOCTYPE html>
<html>

<head>
    <title>Membuat List</title>
</head>

<body>
    <h1><p align="center"> Membuat List</p></h1>

    <h3>List dengan alfabet</h3>
    <ol type='a'>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

        <h3>List dengan kapital </h3>
        <ol type='A'>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>

    <h3>List dengan tipe romawi</h3>
    <ol type='i'>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

        <h3>List dengan tipe romawi kapital</h3>
        <ol type='I'>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
</body>

</html>
